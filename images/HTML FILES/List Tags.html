<!DOCTYPE html>
<head>
    <title>
        List Tags
    </title>
</head>
<body>
    <h1 align="center"><b>List Tags</b></h1>
    <hr>
    <h2>Un-ordered List:</h2>

    <ul type="square">
        <li>This is First List</li>
        <li>This is Second List</li>
        <li>This is Third List</li>
    </ul>

    <h2>Ordered List:</h2>

    <ol type="I" start="3">
        <li>This is First List</li>
        <li>This is Second List</li>
        <li>This is Third List</li>
    </ol>


</body>
</html>
