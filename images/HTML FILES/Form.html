<!DOCTYPE html>

<head>
    <title>HTML FORmS</title>
</head>

<body>
    <h1 align="center"><b>HTML FORMS</b></h1>

    <br>
    <hr>

    <center>
        <form></form>
        Name: <br>
        <input type="text" name="Name"> <br><br>

        Email: <br>
        <input type="email" name="Email"> <br><br>

        Mobile no: <br>
        <input type="number" name="Mobile">
        </form>
    </center>

    <br><hr><h1><marquee>Admission Form</marquee></h1><hr><br>

    <form>
        Student Name: <br>
        <input type="text" name="Student Name"> <br><br>

        Father's Name: <br>
        <input type="text" name="Father's Name"> <br><br>

        Roll No: <br>
        <input type="number" name="Roll No"> <br><br>

        Date of Birth: <br>
        <input type="date" name="Date of Birth"> <br><br>

        Email ID:
        <input type="email"> <br><br>

        Course:
        <input type="text"> <br><br>

        Address: <br>
        <textarea name="Address" placeholder="Enter your Address here"></textarea> <br><br>

        <input type="submit" name="submit" value="Get Admission!">
    </form>

    <hr><br>

    <form>
        USERNAME: <br>
        <input type="text" name="username" placeholder="Enter your name here" required> <br><br>

        PASSWORD: <br>
        <input type="password" name="password" maxlength="4" placeholder="Enter your password here" required> <br><br>

        SEARCH:  <br><br>
        <input type="text" name="search" placeholder="Search something"> <br><br>

        WEBSITE: <br>
        <input type="url" name="website" placeholder="Enter your website URL here"> <br><br>

        RADIO BUTTON: <br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female <br><br>

        Files: <br>
        <input type="file" accept=".pdf" placeholder="Select your documents" name="documents" value="documents"> <br><br>

        

        <input type="datetime-local"> <br><br>
        <input type="color" name="color"> <br><br>

        <input type="reset" value="Clear All">
        <input type="submit" name="submit" value="Login">
    </form>


</body>

</html>
